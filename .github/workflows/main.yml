name: CI/CD

on:
  push:
    branches:
      - 'name/*'
  pull_request:
    branches:
      - 'name/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Adjust as needed

      - name: Install dependencies
        run: npm install

      - name: Run tests in 'test' directory
        run: |
          if [[ -d test ]]; then  # Use double square brackets for security
            for file in test/*; do
              if [[ -f "$file" ]]; then
                npm test "$file"
              fi
            done
          else
            echo "'test' directory not found. Skipping tests."
          fi

      - name: Build project
        run: npm run build

      - name: Validate branch name
        run: |
          branch_name=${GITHUB_REF##refs/heads/}
          if [[ ! $branch_name =~ ^name/ ]]; then
            echo "Branch name does not follow the required pattern (name/*)."
            exit 1
          fi
