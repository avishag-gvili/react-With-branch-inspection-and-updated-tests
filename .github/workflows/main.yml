name: CI/CD

on:
  push:
    branches:
      - 'name/*'
  pull_request:
    branches:
      - 'name/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Adjust as needed

      - name: Install dependencies
        run: npm install

      - name: Run tests in 'test' directory
        run: |
          if [[ -d test ]]; then  # Use double square brackets for security
            for file in test/*; do
              if [[ -f "$file" ]]; then
                npm test "$file"
              fi
            done
          else
            echo "'test' directory not found. Skipping tests."
          fi

      - name: Build project
        run: npm run build

    name: Validate branch name
     run:|
     branch_name=$(echo $GITHUB_REF | cut -d '/' -f 2-)
     if [[ ! $branch_name =~ ^name/[a-zA-Z0-9_-]+$ ]]; then
     echo "Branch name does not follow the required pattern (name/[a-zA-Z0-9_-]+)."
     exit 1
     fi
